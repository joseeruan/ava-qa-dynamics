# AVA Dynamics QA Module Configuration
# Pipeline-aware QA automation for Microsoft Dynamics 365

code: ava-dynamics-qa
name: "AVA Dynamics QA"
default_selected: true

# Welcome message during installation
prompt:
  - "ðŸ¤– Welcome to AVA - Your QA Dynamics Assistant!"
  - "Pipeline-aware test automation for Microsoft Dynamics 365"
  - ""
  - "AVA will help you:"
  - "  âœ… Analyze Dynamics projects intelligently"
  - "  âœ… Generate unit & integration tests with FakeXrmEasy"
